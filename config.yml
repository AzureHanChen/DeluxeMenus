# 只要插件找不到菜单对应的文件,就会自动生成一个默认格式的文件
# From here you can edit it to your liking and use /dm reload to update your GUI menu! 
# 您可以根据您的喜好编辑您的菜单并随时使用/dm reload重载菜单
