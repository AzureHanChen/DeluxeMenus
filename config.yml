#         - 'WHITE;CREEPER'
#         display_name: <你看到的物品名称,例如&e窝窝头,如果不写则显示末影珍珠,床等>
#         lore:
#         - '你可以在这里使用颜色代码,变量'
#         - '%<any placeholder from Papi>% 将会显示此变量对应玩家的值'
#         enchantments: 附魔名称你可以在这里找到: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/enchantments/Enchantment.html
