#         hide_effects: <true/false 设置是否隐藏药水的属性,例如速度I等>
#         hide_unbreakable: <true/false 是否隐藏不可破坏属性的文字>
#         banner_meta: (您可以重复叠加以达到符合您想要的效果)
#         - <dyecolor>;<PatternType> (具体可去站内Wiki翻查)
