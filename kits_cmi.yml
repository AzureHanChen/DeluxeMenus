menu_title: '&a礼包菜单'
#你可以随意更改,不过请保证遵循YAML格式的前提下
open_command:
- kit
- kits
#换行,空格,- <命令> 即可,请遵循YAML格式
size: 27
#9,18,27,36,45,54都可以,GUI界面大小
update_interval: 1
#物品变量更新间隔,只能用于update: true的物品上,单位是秒
open_requirement:
  requirements:
  #此处你可以随意添加判断式(请遵循格式),下面只是个例子
    permission:
      type: has permission
      #判断玩家是否拥有权限
      permission: essentials.kit
      #判断玩家是否拥有权限essentials.kit
  deny_commands:
  #如果玩家没有,则不予打开菜单,并返回以下操作
  - '[message] '
  - '[message] &8[&b服务器娘&8] &7您好像没有打开此菜单的权限呢'
  - '[message] '
items:  
  'cooldown':
    material: Gray_Dye
    slot: 13
    priority: 1
    update: true
    view_requirement:
      requirements:
        permission:
          type: has permission
          permission: cmi.kit.Example
          #判断玩家是否具有cmi.kit.Example的权限
        available:
          type: '!='
          #判断输入和输出是否不相同
          input: '%cmi_user_kitcd_Example%'
          output: '-'
          #判断变量%cmi_user_kitcd_Example%的返回值是否是-
          #两者只要有其一返回不通过则返回下一优先级的物品
    display_name: '&r'
    lore:
    - '&b* &e礼包&8: &7例子'
    - '&b* &e状态&8: &4冷却'
    - '&b* &e剩余&8: &7%essentials_kit_time_until_available_example%'
    - '&r'
  'available':
    material: Lime_Dye
    slot: 13
    priority: 2
    update: true
    view_requirement:
      requirements:
        permission:
          type: has permission
          permission: cmi.kit.Example
          #判断玩家是否具有cmi.kit.Example的权限
        available:
          type: '=='
          #判断输入和输出是否相同
          input: '%cmi_user_kitcd_Example%'
          output: '-'
          #判断变量%cmi_user_kitcd_Example%的返回值是否是-
          #两者只要有其一返回不通过则返回下一优先级的物品
    display_name: '&r'
    lore:
    - '&b* &e礼包&8: &7例子'
    - '&b* &e状态&8: &2可用'
    - ''
    - '&b* &a&o点击领取'
    - '&r'
    left_click_commands:
    - '[console] cmi kit Example %player_name%'
    - '[refresh]'
    - '[refresh]<delay=100>'
    right_click_commands:
    - '[console] cmi kit Example %player_name%'
    - '[refresh]'
    - '[refresh]<delay=100>'
  'locked':
    material: Red_Dye
    slot: 13
    priority: 3
    update: true
    display_name: '&r'
    lore:
    - '&b* &e礼包&8: &7例子'
    - '&b* &e状态&8: &4无权'
    - '&r'
    
    
